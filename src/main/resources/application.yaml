spring.application.name: FAF Galactic War server
spring:
  profiles:
    active: ${APP_PROFILE:dev}
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        current_session_context_class: org.springframework.orm.hibernate5.SpringSessionContext
  oauth2:
    resource:
      filter-order: 3
  cloud:
    stream:
      bindings:
        createGameRequest-out-0:
          destination: "faf-lobby"
        onMatchCreateSuccess-in-0:
          destination: "faf-lobby"
          group: "galacticWar.createGame.success"
        onMatchCreateError-in-0:
          destination: "faf-lobby"
          group: "galacticWar.createGame.failed"
        onGameResult-in-0:
          destination: "faf-lobby"
          group: "galacticWar.gameResults"
      rabbit:
        bindings:
          createGameRequest-out-0:
            producer:
              routingKeyExpression: headers['routingKey']
          onMatchCreateSuccess-in-0:
            consumer:
              bindingRoutingKey: "success.match.create"
              autoBindDlq: true
          onMatchCreateError-in-0:
            consumer:
              bindingRoutingKey: "error.match.create"
              autoBindDlq: true
          onGameResult-in-0:
            consumer:
              bindingRoutingKey: "success.gameResults.create"
              autoBindDlq: true
      source: createGameRequest
    function:
      definition: onMatchCreateSuccess;onMatchCreateError;onGameResult

camunda.bpm:
  admin-user:
    id: admin
    password: banana
    firstName: Admin
  job-execution:
    enabled: true
  metrics:
    enabled: false
    db-reporter-activate: false
logging:
  level:
    com.faforever.gw: debug
server:
  port: 8014

elide:
  modelPackage: 'com.faforever.gw.model'
  json-api:
    path: /api/v1
    enabled: true
    enable-links: true
  graphql:
    path: /graphql/api/v1
    enabled: false
  swagger:
    path: /doc
    enabled: true
  async:
    enabled: false
  aggregation-store:
    enabled: false
  dynamic-config:
    enabled: false