spring.application.name: FAF Galactic War server
spring:
  profiles:
    active: ${APP_PROFILE:dev}
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        current_session_context_class: org.springframework.orm.hibernate5.SpringSessionContext
  oauth2:
    resource:
      filter-order: 3
camunda.bpm:
  admin-user:
    id: admin
    password: banana
    firstName: Admin
  job-execution:
    enabled: true
  metrics:
    enabled: false
    db-reporter-activate: false
logging:
  level:
    com.faforever.gw: debug
server:
  port: 8014

elide:
  modelPackage: 'com.faforever.gw.model'
  json-api:
    path: /api/v1
    enabled: true
    enable-links: true
  graphql:
    path: /graphql/api/v1
    enabled: false
  swagger:
    path: /doc
    enabled: true
  async:
    enabled: false
  aggregation-store:
    enabled: false
  dynamic-config:
    enabled: false